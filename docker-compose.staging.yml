# Staging Environment Configuration
# Usage: docker-compose -f docker-compose.yml -f docker-compose.staging.yml up -d

services:
  postgres:
    environment:
      POSTGRES_USER: ${DB_USER:-vsq_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-vsq_manpower_staging}
    ports:
      - "${DB_PORT:-5434}:5432"
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - vsq-staging-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - BUILD_ENV=staging
    container_name: vsq-manpower-backend-staging
    ports:
      - "${BACKEND_PORT:-8081}:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-vsq_user}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME:-vsq_manpower_staging}
      DB_SSLMODE: ${DB_SSLMODE:-prefer}
      SESSION_SECRET: ${SESSION_SECRET}
      PORT: 8080
      GIN_MODE: release
      ENVIRONMENT: staging
      LOG_LEVEL: ${LOG_LEVEL:-info}
      MCP_SERVER_URL: ${MCP_SERVER_URL:-}
      MCP_API_KEY: ${MCP_API_KEY:-}
      MCP_ENABLED: ${MCP_ENABLED:-false}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    restart: unless-stopped
    networks:
      - vsq-staging-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - BUILD_ENV=staging
    container_name: vsq-manpower-frontend-staging
    ports:
      - "${FRONTEND_PORT:-4000}:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8081/api}
      NODE_ENV: production
      PORT: 3000
      ENVIRONMENT: staging
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    restart: unless-stopped
    networks:
      - vsq-staging-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Nginx reverse proxy for staging
  nginx:
    image: nginx:alpine
    container_name: vsq-manpower-nginx-staging
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/staging.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl/staging:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - vsq-staging-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_staging_data:

networks:
  vsq-staging-network:
    driver: bridge


